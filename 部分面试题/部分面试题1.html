<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>兼容性</title>
	<style>
		body{ background: #000; }
	</style>
</head>
<body>
	<object>

		<!-- 利用 param插件消除flash的背景，使其背景变为透明 -->
		<param name="wmode" value="transparent">
		<embed src="1.swf" width="300" height="300" wmode="transparent"></embed>
	</object>


	<!-- 利用frameborder属性消除边框 ,利用scrolling消除滚动条 -->
	<iframe src="www.baidu.com/" width="600" height="500" frameborder="0" scrolling="no"></iframe>
</body>
</html>
