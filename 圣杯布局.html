<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯布局</title>
	<style>
		body{ margin: 0;padding: 0; }
		.left{ width: 200px;height: 600px;background: pink;position: absolute;left: 0;top: 0; }
		.center{ height: 600px;background: red; }
		.right{ width: 200px;height: 600px;position: absolute;right: 0;top: 0;background: yellow; }
		/*
			实现圣杯布局，中间自适应宽度，左右两边实现固定宽度，当浏览器宽度改变时，能够自适应,排成同一行，左右两边可以用定位
		*/
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
</body>
</html>>
