<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>等高布局</title>
	<style>
		body{ margin: 0;padding: 0; }
		.wrap{width: 600px;border: 2px solid red;margin: 50px auto;overflow: hidden;}

		/* 利用伪类清除浮动	*/
		.wrap:after{content: "";display: block;clear: both;}

		/* 利用margin和padding撑开父级元素，同时左右两边也都会自适应	*/
		.left{width:200px;background: red;float: left;padding-bottom:200px;margin-bottom: -200px; }
		.right{width: 200px; background: yellow;float: right;padding-bottom:200px;margin-bottom: -200px; }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">
			天、雪之梦、悲怆、星空、
			天空之城、秋日私语、克

			夜的钢琴曲5、寂静之声、
			泪之曲、梦中的雪、风居住
			的街道、神秘园之歌
		</div>
		<div class="right">
			天、雪之梦、悲怆、星空、

	</div>
</body>
</html>
